<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail Menu</title>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!-- JS Scroll Reveal -->
        <script src="https://unpkg.com/scrollreveal"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Navbar -->
        <nav class="navbar navbar-custom navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/LogoMartabak - BLACK.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="stores.html">Stores</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="rewards.html">Rewards</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="index.html#contact-us">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-custom search" type="submit">Search</button>
                    <button class="btn btn-custom login" type="submit">Login</button>
                </form>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class='container-lg mt-3 detail-menu-makanan'>
            <div class='row'>
                <div class='col-sm-2'></div>
                <div class='col-sm-4'>
                    <script>
                        var foodName = localStorage['makanan-minuman'];
                        
                        document.write(
                            "<img class='rounded img-fluid' src='assets/" + foodName.replaceAll(" ", "_") + ".jpg' alt='martabak manis' style='min-width: 240px; min-height: 262px; object-fit: cover;'>"
                        )
                    </script>
                    <hr>
                </div>
                <div class='col-sm-4'>
                    <h3 id="food-name"><b>Martabak Almond</b></h3>
                    <div class='card'>
                        <div class='card-body'>
                            <h4>Total: Rp <span id="totalPrice">20</span>.000</h4>
                            <hr style="border: black solid 1px;">
                            <div class="input-group justify-content-between btn-group-dm">
                                <button class="btn-decrement" onclick="this.parentNode.querySelector('input[type=number]').stepDown(); calculatePrice('20')"><i class="bi bi-dash-lg"></i></button>
                                <input type="number" min="1" max="40" class="quantity" id="qty" value="1">
                                <button class="btn-increment" onclick="this.parentNode.querySelector('input[type=number]').stepUp(); calculatePrice('20')"><i class="bi bi-plus"></i></button>
                            </div>
                            <button class='add-cart-button' data-bs-toggle="modal" data-bs-target="#cartModal">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="cartModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <script>
                            var foodName = localStorage['makanan-minuman'];
                            
                            document.write(
                                "<img class='rounded img-fluid' src='assets/" + foodName.replaceAll(" ", "_") + ".jpg' alt='martabak manis' style='min-width: 240px; min-height: 262px; object-fit: cover;'>" +
                                "<hr>" +
                                "<p>Selamat! Anda berhasil memesan menu '" + foodName + "'</p>"
                            )
                        </script>
                        <button class="btn" onclick="location.href='menu.html'" style="background-color: antiquewhite; width: 100%; height: auto;">Kembali</button> 
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-auto">
            <div class="container">
                <div class="row">
                <div class="col-md-4 footer-column">
                    <img class="footer-logo" src="assets/LogoMartabak - BLACK.png">
                </div>
        
                <div class="col-md-4 footer-column">
                    <ul class="nav flex-column">
                    <li class="footer-nav-item">
                        <span class="footer-title">The Pilgrim</span>
                    </li>
                    <li class="footer-nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="footer-nav-item">
                        <a class="nav-link" href="stores.html">Stores</a>
                    </li>
                    <li class="footer-nav-item">
                        <a class="nav-link" href="rewards.html">Rewards</a>
                    </li>
                    </ul>
                </div>
        
                <div class="col-md-4 footer-column">
                    <ul class="nav flex-column">
                    <li class="footer-nav-item">
                        <span class="footer-title">Kontak</span>
                    </li>
                    <li class="footer-nav-item">
                        <span class="nav-link">
                        <i class="fa fa-phone"></i> +62 896-17548012
                        </span>
                    </li>
                    <li class="footer-nav-item">
                        <a class="nav-link" href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram"></i> martabak_pilgrim
                        </a>
                    </li>
                    <li class="footer-nav-item">
                        <a class="nav-link" href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook"></i> Martabak Pilgrim
                        </a>
                    </li>
                    </ul>
                </div>
                </div>
            
                <div class="text-center">
                <i class="fas fa-ellipsis-h"></i>
                </div>
                
                <div class="row text-center">
                <div class="col-md-4 box">
                    <span class="copyright quick-links">Copyright &copy <script>document.write(new Date().getFullYear())</script>
                    </span>
                </div>
                </div>
            </div>
        </footer>

        <script>
            var receive_data = localStorage['makanan-minuman'];
            document.getElementById("food-name").innerHTML = receive_data;

            function calculatePrice(n) {
                var price = n;
                var noAmount = document.getElementById("qty").value;
                var totalPrice = parseFloat(price) * noAmount;
                
                console.log(noAmount)
                if (!isNaN(totalPrice)) 
                    document.getElementById("totalPrice").innerHTML = totalPrice;
            }
        </script>

        <script src="reveal.js"></script>
    </body>
</html>
